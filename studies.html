<script id="jsbin-javascript">
/*---VARIABLES----
Variables are containers with a fixed amount of memory. Which allows them to
copy primitive types by value itself. When used in a function variables are 
hoisted to the top or can be set within global scope. unlike const, variables 
vaules can be reassigned.*/

var counter = 100; /* Here we have our keyword 'var' followed by an identifier
'counter' and it is assigned a value of '100' within global scope. */


console.log(counter); /* 'console.log*()' is a method that allows us to log which
can be used for debugging purposes and can also be refered to as an API. Our 
method 'console.log()' here is passing the argument/variable 'counter'.
which will then print to console. --(100)--*/ 

var log = function(message){ // Here we assigned a function to a variable. This
  console.log(message);   // is called an anonymous function. More to come on
};                         // functions in later notes... Basicly are identifier
/*'log' store a function that takes 'message' threw its parameters than 
our API/method 'console.log()' runs the argument 'message' and prints it to the
console. Now we can just type log with the parameter of what we would like to 
print. */

counter = 99; /* Our 'identifier' following the assignment operand '=' and a 
new value of '99'. Were reassigning our variable here. the keyword 'var' isn't
neccessary because we already have declared counter a variable,  globally.*/

log(counter); /* After reassigning our variable 'counter' and assigning var-
iable 'log' with a function to return our console.log argument. Weve made it
a bit easier to log just by using our identifier 'log' passed with our argument
--(99)--*/

counter --; // Here we are decreasing our global variable 'counter' by listing
log(counter);/*the identifier 'counter' and the arithmetic operand '--'. and 
logging it. --(98)--*/
-- counter; log(counter); //this syntax works the exact same way.
counter -= 2; /* so does this version, here we can target specificly how much
we chose to decrease our variable by a value '2'.
log(counter); // --(95)-- */

counter = "Ninety-Five"; // Here we reassigned variable with a string 'Ninety 
log(counter);           // -Five', only because we can, anything can be assi-
//gned to a variable.
</script>
